{% extends "base.html" %}
{% block content %}

<style>
.green {background-color:rgba(0, 255, 0, .3);}
.blue {background-color:rgba(0, 0, 255, .3);}
.black {background-color:rgba(0, 0, 0, .3);}
.bb {color: rgba(255, 255, 255, 1); background-color:rgba(0, 0, 0, .6);}

.main {

  margin-top: 100px;

}
.move-button {
  display: flex;

  margin-top: 7px;
}
button {
            padding: 1vh 2vw;
            background-color: cornflowerblue;
            color: white;
            border-radius: 16px;
            border-color: white;
            padding-left: 12px;
            padding-right: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: rgba(0,0,0,0);
            color: cornflowerblue;
            border-color: cornflowerblue;
            border: 2px solid cornflowerblue;
        }
body {
  background-image: url('https://hdwallsource.com/img/2014/5/snow-mountain-16540-17078-hd-wallpapers.jpg');
  background-size: 100%
}
@media only screen and (max-width: 600px) {
    body {
        background-size: auto;
    }
}

</style>

<div class="main" style="padding: 20px 25% 20px 25%;">

  <h3><b>Get recommendations forcampsites based on sites that you like!!!!:</b></h3>

<br>


<form action='/campsite_recommendations', method='POST'>
  <div><h4><b>Step 1: Choose a campsite you like.</b></h4></div>
<select name="campsite" id="select_resort" class="selectpicker form-control">

    {% endfor %}
</select>

<br><br>

<select name="num_recs" id="select_num_recs" class="selectpicker form-control">

</div>


{% endblock %}
